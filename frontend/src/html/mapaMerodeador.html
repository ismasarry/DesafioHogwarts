<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Merodeador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mapaMerodeador.css">
    <link rel="stylesheet" href="../css/Hechizos.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header-container"></div>

        <main class="main-content">
            <div class="container mt-4">
                <h3 class="text-center">Mapa del Merodeador</h3>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="mb-3">
                            <label for="segundos" class="form-label">Selecciona los segundos:</label>
                            <select id="segundos" class="form-select">
                                <option value="1">1 segundo</option>
                                <option value="2">2 segundos</option>
                                <option value="3">3 segundos</option>
                                <option value="4">4 segundos</option>
                                <option value="5">5 segundos</option>
                                <option value="6">6 segundos</option>
                                <option value="7">7 segundos</option>
                                <option value="8">8 segundos</option>
                                <option value="9">9 segundos</option>
                                <option value="10">10 segundos</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button id="iniciarSimulacionBtn" class="btn btn-primary">Iniciar Simulación</button>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <h5 class="text-center">Visualización del Mapa</h5>
                    <div id="mapaContenedor" class="d-flex flex-column align-items-center">
                        <table class="mapa-table table table-bordered" style="width: 80%;"></table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../js/components/cabecera.js"></script>
    <script type="module" src="../js/ui/mapaMerodeadorUI.js"></script>
</body>

</html>
