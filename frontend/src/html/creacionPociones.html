<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creación de Pociones</title>
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./../css/inicio.css"/>

</head>

<body>
  <div class="d-flex" id="wrapper">
    <div id="sidebar-container">
    </div>

    <div id="header-container" class="w-100">
    </div>

    <div id="page-content-wrapper" class="w-100">
      <main class="main-content">
        <section class="ftco-section">
          <div class="container">
            <div id="mensaje" class="alert" style="display: none;"></div>

            <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-5">
                <h2>Creación de Pociones</h2>
                <p>¡Crea una poción mágica eligiendo los ingredientes correctos!</p>
              </div>
            </div>

            <div class="row justify-content-center mb-4">
              <div class="col-md-6 col-lg-5">
                <div class="login-wrap py-5">
                  <h4 class="text-center mb-4">Ingredientes Disponibles</h4>
                  <table id="tablaIngredientesDisponibles" class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-5">
                <div class="login-wrap py-5">
                  <h4 class="text-center mb-4">Ingredientes Utilizados</h4>
                  <table id="tablaIngredientesUtilizados" class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-5">
                <div class="login-wrap py-5">
                  <h4 class="text-center mb-4">Detalles de la Poción</h4>
                  <div class="form-group">
                    <label for="nombrePocion" class="form-label">Nombre de la Poción</label>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-flask me-2"></i>
                      <input type="text" id="nombrePocion" class="form-control" placeholder="Ingresa el nombre de la poción">
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="descripcionPocion" class="form-label">Descripción de la Poción</label>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-pencil-square me-2"></i>
                      <textarea id="descripcionPocion" class="form-control" rows="3" placeholder="Ingresa la descripción de la poción"></textarea>
                    </div>
                  </div>
                  <button id="crearPocion" class="btn btn-success mt-4 w-100">Crear Poción</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="modalDetallesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDetallesLabel">Detalles del Ingrediente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul id="estadisticasIngrediente">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/ui/cracionPocionesUI.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./../js/components/cabecera.js"></script>

</body>

</html>
