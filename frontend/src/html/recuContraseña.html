<!doctype html>
<html lang="es">

<head>
  <title>Enviar Correo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/recuContraseña.css">
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap py-5">
            <div class="img d-flex align-items-center justify-content-center" style="background-image: url('../assets/bg.jpg');"></div>
            <h3 class="text-center mb-0">Enviar Correo</h3>
            <p class="text-center">Ingresa el correo electrónico destino</p>
            <form action="{{ route('enviar-correo') }}" method="POST" class="login-form">
             
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-envelope"></span>
                </div>
                <input type="email" name="gmail" class="form-control" placeholder="Correo electrónico" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
