<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div id="wrapper" class="d-flex flex-column vh-100">

    </header>
    <div class="overlay">

    <main class="main-content d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">

      <p id="exp" class="text-exp">Experiencia: <span>0 XP</span></p>

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
