<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hechizos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="./../css/Hechizos.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header-container"></div>
    </div>

    <main class="main-content">
        <div class="row m-2">
            <div id="winRate">El poncentaje de victorias es de un: </div>
            <a type="button" class="btn btn-primary btn-sm" href="./historialDuelo.html"><i class="fas fa-edit"></i>Historial de duelos</a>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#dueloModal"><i class="fas fa-edit"></i>Duelo</button>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#anadirModal"><i class="fas fa-edit"></i>Añadir hechizo</button>
            <h3 class="fs-3 mb-3">Lista de Hechizos disponibles</h3>
            <div class="col-table">
                <table id="hechizos" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ataque</th>
                            <th>Defensa</th>
                            <th>Sanación</th>
                            <th>Daño</th>
                            <th>Invocación</th>
                            <th>Acción</th>
                            <th>Creador</th>
                            <th>Nivel</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="anadirModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Añadir hechizo</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                            <div class="invalid-feedback" id="mensajeNombre"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="ataque" class="form-label">Ataque</label>
                            <input type="text" id="ataque" name="ataque" class="form-control">
                            <div class="invalid-feedback" id="mensajeAtaque"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="defensa" class="form-label">Defensa</label>
                            <input type="text" id="defensa" name="defensa" class="form-control">
                            <div class="invalid-feedback" id="mensajeDefensa"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="sanacion" class="form-label">Sanación</label>
                            <input type="text" id="sanacion" name="sanacion" class="form-control">
                            <div class="invalid-feedback" id="mensajeSanacion"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="dano" class="form-label">Daño</label>
                            <input type="text" id="dano" name="dano" class="form-control">
                            <div class="invalid-feedback" id="mensajeDano"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="invocacion" class="form-label">Invocación</label>
                            <input type="text" id="invocacion" name="invocacion" class="form-control">
                            <div class="invalid-feedback" id="mensajeInvocacion"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="accion" class="form-label">Acción</label>
                            <input type="text" id="accion" name="accion" class="form-control">
                            <div class="invalid-feedback" id="mensajeAccion"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="nivel" class="form-label">Nivel de hechizo</label>
                            <input type="text" id="nivel" name="nivel" class="form-control">
                            <div class="invalid-feedback" id="mensajeNivel"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="anadirBtn">Añadir hechizo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="dueloModal">
        <div class="modal-dialog modal-md" class="text-dark">
            <div class="modal-content" class="text-dark">

                <div class="modal-header" class="text-dark">
                    <h4 class="modal-title text-dark">Duelos</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p class="text-dark">¿Estás seguro de que deseas iniciar un duelos?</p>
                    <p class="text-dark">Una vez comiences tendras que terminar el duelo</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnDuelo">¡Levanten sus varitas!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./../js/components/cabecera.js"></script>
    <script type="module" src="./../js/ui/hechizosUI.js"></script>

</body>

</html>
