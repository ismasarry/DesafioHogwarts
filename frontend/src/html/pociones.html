<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pociones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="./../css/inicioPociones.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div id="wrapper" class="d-flex">
    <div id="header-container"></div>
    <main class="main-content">
      <div class="m-2">
        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='creacionPociones.html';">
          <i class="fas fa-edit"></i> Añadir poción
        </button>
        <h3 class="fs-3 mb-3">Lista de pociones disponibles</h3>
        <div>
          <table id="pociones" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Sanacion</th>
                <th>Envenenamiento</th>
                <th>Analgesia</th>
                <th>Dolor</th>
                <th>Curativo</th>
                <th>Enfermante</th>
                <th>Desinflamatorio</th>
                <th>Inflamatorio</th>
                <th>Descripcion</th>
                <th>Creador</th>
                <th>Acciones</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="module" src="./../js/components/cabecera.js"></script>
  <script type="module" src="./../js/ui/pocionesUI.js"></script>
</body>
</html>
