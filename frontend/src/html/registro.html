<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/registro.css" />
</head>

<body>
    <main class="main-content">
        <div id="divForm">
            <form id="registro" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" value="" required><br><br>

                <label for="gmail">Correo electrónico:</label>
                <input type="email" id="gmail" name="gmail" placeholder="Escriba su correo electrónico" value="" required><br><br>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Escriba su contraseña" value="" required><br><br>
                
                <label for="confirm_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirm_contrasena" name="confirm_contrasena" placeholder="Confirme su contraseña" value="" required><br><br>
                
                <label for="foto">Seleccione una foto de perfil:</label>
                <input type="text" id="foto-registro" name="foto" alt="Seleccione una imagen para el registro" accept="image/*"><br><br>

                <label for="casa">Casas de Hogwarts:</label>
                <select id="casa" name="casa" multiple>
                    
                </select>

                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" name="prioridad" multiple>
                </select><br><br>

                <div class="btnRegistro"></div>
                    <input type="submit" id='btnSubmit' value="Registrar">
                    <input type="reset" id='btnReset' value="Borrar Datos">
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./../js/ui/registroUI.js"></script>
</body>

</html>
