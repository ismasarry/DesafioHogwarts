<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/registro.css" />
</head>

<body>
    
    <main class="main-content">

        <h3 class="text-center mb-0">Bienvenido a Hogwarts</h3><br>
            <p class="text-center">Registrate ingresando la información a continuación</p>
        <div id="divForm">
            <form id="registro" enctype="multipart/form-data">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" value="" required><br>
                <div class="icono"><span
                    class="fa fa-user"></span></div>
                <input type="email" id="gmail" name="gmail" placeholder="Correo electrónico" value="" required><br></div>
                
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" value="" required><br>
                
                <input type="password" id="confirm_contrasena" name="confirm_contrasena" placeholder="Confirme su contraseña" value="" required><br>
                
                <label for="foto">Seleccione una foto de perfil:</label>
                <br><br><div class="input-group">
                    <span class="input-group-text"><i class="fa fa-image"></i></span>
                    <input type="text" id="foto-registro" name="foto" class="form-control" accept="image/*">
                </div><br>

                <label for="casa">Seleccione en orden las casas a las que le gustaria pertenecer:</label>
                <select id="casa" name="casa" multiple>
                    
                </select>

                <label for="prioridad">Orden de prioridad:</label>
                <select id="prioridad" name="prioridad" multiple>
                </select><br><br>

                <div class="btnRegistro"></div>
                    <input type="submit" id='btnSubmit' value="Registrar">
                    <input type="reset" id='btnReset' value="Borrar Datos">
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./../js/ui/registroUI.js"></script>
</body>

</html>
